<!DOCTYPE html>
<html>

<head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layouts.css">
    <link rel="stylesheet" href="css/modules.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

</head>

<body>
    <header>
        <h1>The Gallery of Horns</h1>
        <select>
        <!-- <option value="default">Filter by Keyword</option> -->
      </select>
        <nav>
            <button id="firstpage" type="button">Page1</button>
            <button id="secondpage" type="button"> Page2</button>
            <div>
                <h3>Sort by whatever you hope</h3>
                <input id="title" type="checkbox"> Title</button>
                <input id="horns" type="checkbox"> Horns</button>
            </div>
        </nav>
    </header>
    <main>
        <template id="temp"> 
    
        <section class="{{keyword}}">
            <h2>{{title}}<h2>
            <img  src="{{image}}">
            <p>{{description}}</p> 
    
        </section>
    </template>
    </main>
    <footer>
        &copy; 2018 Code Fellows
    </footer>
</body>

<script src="https://unpkg.com/mustache@latest"></script>
<script src="js/app.js"></script>


</html>
